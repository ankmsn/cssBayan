<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Bayan</title>
</head>

<body>

    <div class="bayan">
        <h1>CSS Bayan</h1>

        <div class="bayan-item">
            <input class="bayan-input" type="radio" checked name="bayan" id="bayan-1">
            <label class="bayan-title" for="bayan-1">
                <p>module: RS-School intro</p>
                <div class="icon"></div>
                <img src="cssBayan/src/img/1.jpg" alt="module: RS-School intro" class="bayan-img">
            </label>
        </div>

        <div class="bayan-item">
            <input class="bayan-input" type="radio" name="bayan" id="bayan-2">
            <label class="bayan-title" for="bayan-2">
                <p>module: Git</p>
                <div class="icon"></div>
                <img src="cssBayan/src/img/2.jpg" alt="module: Git" class="bayan-img">
            </label>
        </div>

        <div class="bayan-item">
            <input class="bayan-input" type="radio" name="bayan" id="bayan-3">
            <label class="bayan-title" for="bayan-3">
                <p>module: functions</p>
                <div class="icon"></div>
                <img src="cssBayan/src/img/3.jpg" alt="module: functions" class="bayan-img">
            </label>
        </div>

        <div class="bayan-item">
            <input class="bayan-input" type="radio" name="bayan" id="bayan-4">
            <label class="bayan-title" for="bayan-4">
                <p>module: Client - Server interaction</p>
                <div class="icon"></div>
                <img src="cssBayan/src/img/4.jpg" alt="module: Client - Server interaction" class="bayan-img">
            </label>
        </div>

    </div>
</body>

</html>
