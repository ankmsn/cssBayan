<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Bayan</title>
</head>

<body>

    <div class="bayan">
        <h1>CSS Bayan</h1>
        <div class="bayan-item">
            <input class="bayan-input" type="radio" checked name="bayan" id="bayan-1">
            <label class="bayan-title" for="bayan-1">
                <p>Positive atmosphere</p>
                <div class="icon"></div>
            </label>

            <img src="/cssBayan/src/img/1.jpg" alt="img-1" class="bayan-img">
        </div>

        <div class="bayan-item">
            <input class="bayan-input" type="radio" name="bayan" id="bayan-2">
            <label class="bayan-title" for="bayan-2">
                <p>Co-workers are happy</p>
                <div class="icon"></div>
            </label>
            <img src="/cssBayan/src/img/2.jpg" alt="img-1" class="bayan-img">
        </div>

        <div class="bayan-item">
            <input class="bayan-input" type="radio" name="bayan" id="bayan-3">
            <label class="bayan-title" for="bayan-3">
                <p>Clients are happy</p>
                <div class="icon"></div>
            </label>

            <img src="/cssBayan/src/img/3.jpg" alt="img-1" class="bayan-img">
        </div>
        <div class="bayan-item">
            <input class="bayan-input" type="radio" name="bayan" id="bayan-4">
            <label class="bayan-title" for="bayan-4">
                <p>Achieve better results</p>
                <div class="icon"></div>
            </label>

            <img src="/cssBayan/src/img/4.jpg" alt="img-1" class="bayan-img">
        </div>





    </div>
</body>

</html>
